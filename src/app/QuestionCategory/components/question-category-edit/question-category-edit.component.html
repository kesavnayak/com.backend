<div class="container">
  <div class="row">
    <div class="jumbotron">
      <h3>QuestionCategory Create Or Edit</h3>

      <hr class="my-4" />
    </div>
    <form (ngSubmit)="submit(formData)" [formGroup]="formData" novalidate>
      <div class="form-row">
        <div class="col-md-12 form-group">
          <label> QuestionCategoryName: </label>

          <input
            class="form-control form-control-lg"
            type="text"
            formControlName="QuestionCategoryName"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 form-group">
          <label> QuestionCategoryDesc: </label>

          <input
            type="text"
            formControlName="QuestionCategoryDesc"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 form-group">
          <label> QuestionCategoryColor: </label>

          <input
            type="text"
            formControlName="QuestionCategoryColor"
            class="form-control"
          />
        </div>
        <div class="col-md-6 form-group">
          <label> QuestionCategoryLogo: </label>

          <input
            type="text"
            formControlName="QuestionCategoryLogo"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input
            type="submit"
            class="btn btn-primary"
            value="Submit"
            [disabled]="!formData.valid || id"
          />
        </div>
        <div class="form-group col-md-4">
          <input
            type="button"
            class="btn btn-primary"
            (click)="update(formData)"
            value="Update"
            [disabled]="!formData.valid || !id"
          />
        </div>
      </div>
    </form>
  </div>
</div>
