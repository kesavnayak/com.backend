<div class="container">
  <br />
  <div class="row">
    <table class="table table-striped table-bordered col-lg-4">
      <thead>
        <tr>
          <th>
            Item Name
            <a (click)="onEditCloseItems()" class="text-info float-right">
              <i
                class="mdi mdi-{{ isEditItems ? 'close' : 'pencil' }} mdi-18px"
              ></i>
            </a>
          </th>
        </tr>
      </thead>

      <tbody *ngIf="!isEditItems">
        <tr *ngFor="let field of fieldArray; let i = index">
          <td *ngIf="field?.name">
            <i (click)="deleteFieldValue(i)" class="mdi mdi-close mdi-18px"></i>
            {{ field.name }}
          </td>
        </tr>
      </tbody>

      <tbody *ngIf="isEditItems">
        <tr *ngFor="let field of fieldArray; let i = index">
          <td>
            <div class="input-group col-md-6">
              <div class="input-group-prepend">
                <div (click)="deleteFieldValue(i)" class="input-group-text">
                  <i class="mdi mdi-close mdi-18px"></i>
                </div>
              </div>
              <input
                [(ngModel)]="field.name"
                class="form-control"
                type="text"
                name="{{ field.name }}"
                placeholder="Name..."
              />
            </div>
          </td>
        </tr>
        <tr>
          <td align="right">
            <button
              class="btn btn-secondary btn-lg1"
              type="button"
              (click)="addFieldValue()"
              style="margin-right: 10px"
            >
              Add More Item
            </button>
            <button
              (click)="onEditCloseItems()"
              class="btn btn-primary btn-lg1"
              type="button"
            >
              Save Items
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
