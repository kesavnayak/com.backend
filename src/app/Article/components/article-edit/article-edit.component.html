<div class="container">
  <div class="row">
    <div class="jumbotron">
      <h3>Article Create Or Edit</h3>

      <hr class="my-4" />
    </div>
    <form (ngSubmit)="submit(formData)" [formGroup]="formData" novalidate>
      <div class="form-row">
        <div class="col-md-12 form-group">
          <label> Title: </label>

          <input
            class="form-control form-control-lg"
            type="text"
            formControlName="Title"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 form-group">
          <label> Subtitle: </label>

          <input type="text" formControlName="Subtitle" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 form-group">
          <label> Image: </label>

          <input type="text" formControlName="Image" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 form-group">
          <label> References: </label>
          <app-dynamic-reference
            [reference]="ref"
            (valueChange)="displayReference($event)"
          ></app-dynamic-reference>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 form-group">
          <label> Description: </label>
          <textarea
            rows="25"
            cols="50"
            formControlName="Feature"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input
            type="submit"
            class="btn btn-primary"
            value="Submit"
            [disabled]="!formData.valid"
          />
        </div>
        <div class="form-group col-md-4">
          <input
            type="button"
            class="btn btn-primary"
            (click)="update(formData)"
            value="Update"
            [disabled]="!formData.valid"
          />
        </div>
      </div>
    </form>
  </div>
</div>
